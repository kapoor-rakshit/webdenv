<html>
<head>
	<title>
		LOGIN
	</title>
</head>
<body>
<form action="http://localhost:5000/info" method="post" target="_blank">
	<fieldset>
		<legend>INFORMATION</legend>

		Search
		<input type="search" name="find">
		<br><br>

		<div><br>First Name&ensp;   	
		<input type="text" name="firstname" placeholder="Enter firstname" required>
		&emsp;
		   Last Name&nbsp;
		<input type="text" name="lastname" placeholder="Enter lastname" required>   <!-- size , maxlength attr-->
		</div>
		<br>
		
		<!-- pattern attribute specifies a regular expression that the <input> element's value is checked against.
                The pattern attribute works with the input types: text, date, search, url, tel, email, and password. -->
		
		<input type="text" name="country_code" pattern="[A-Za-z]*" title="Alphabets only">
		

		Gender
		<br><input type="radio" name="gender" value="male" required>Male
		<br><input type="radio" name="gender" value="female" required>Female
		<br><br>

		<!--Multiple values are separated by commas-->
		Interests<br>
		<input type="checkbox" name="interests" value="Data Structures and Algorithms">Data Structures and Algorithms
		<br><input type="checkbox" name="interests" value="Distributed Systems">Distributed Systems<br>
		<input type="checkbox" name="interests" value="Cloud Computing">Cloud Computing<br>
		<input type="checkbox" name="interests" value="Programming Languages">Programming Languages
        <br><br>

        Options<br>
        <select>
        	<optgroup label="Science"></optgroup>
        	<option>Medical</option>
        	<option>Non-Medical</option>

        	<optgroup label="Commerce"></optgroup>
        	<option>Economics</option>
        	<option>Maths</option>

        	<optgroup label="Arts"></optgroup>
        	<option>Humanities</option>
        	<option>History</option>
        </select>
        <br><br>

        About me:<br>
        <TEXTAREA rows="5" cols="50" placeholder="Enter your data"></TEXTAREA>
        <br><br>

        Choose:<br>
        <datalist id = "dt">
        	<option>Great</option>
        	<option>Good</option>
        	<option>Okay</option>
        </datalist>
        <input list="dt">
        <br><br>

		Date of Birth<br>
		<input type="date" name="bday" min="1993-01-01" max="2000-12-31" required>
		<br><br>
		
		<!-- To limit the dates past/future -->
		<head>
	          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                </head>
		<body>
	          <script>
			  $(function() {
                            var now = new Date();

                            var day = ("0" + now.getDate()).slice(-2);
                            var month = ("0" + (now.getMonth() + 1)).slice(-2);

                            var today = now.getFullYear() + "-" + (month) + "-" + (day);

                            $('#cal').val(today);
                            $('#cal').attr('min', today); });
                  </script>
                  <input type="date" id="cal">
                </body>
		
		

		Time<br>
		<input type="time" name="time" required>
		<br><br>

        email<br>
        <input type="email" name="email" required>
        <br><br>

        Telephone<br>
		<input type="tel" name="phone" required>
		<br><br>

		URL<br>
		<input type="url" name="web" value="url is here" disabled required>  <!-- disabled , readonly attr-->
		<br><br>

		Color<br>
		<input type="color" name="rang" required>
		<br><br>

        B.Tech year<br>
        <input type="number" name="year" min="1" max="4" style="width: 50;text-align: center;">
        <br><br>

        Range<br>
		<input type="range" name="rng" id = "rngid" min="0" max="10" value="0" onchange="val.value = rng.valueAsNumber">
		<output for="rngid" name="val">0</output>/10
		<br><br>

        Upload resume<br>
        <input type="file">
        <br><br>

        <input type="reset" value="Reset form" style="height: 30;">

		<input type="submit" value="SUBMIT" style="height: 30;">
	</fieldset>
</form>
</body>
</html>
