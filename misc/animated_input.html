<!-- Placeholder icon will animate to top of input , placeholder will disappear , input border-bottom will animate -->
<!-- REFERENCE : WIPRO -->

<!DOCTYPE html>
<html>
<head>
<title>prac</title>
<style type="text/css">
	html, body{
		height: 100%;
	}
	.containerDIV{
		background-image: linear-gradient(to bottom, #000, #004e92);
		max-height: 300px;
		min-height: 300px;
		max-width: 500px;
		min-width: 500px;
		padding: 30px 30px;
	}
	.wrap-inputDIV {
		width: 80%;                                          /* width reduced to prevent overflow of inputTAG */
		position: relative;
      		border-bottom: 2px solid rgba(255,255,255,0.24);
      		margin: auto;                                        /* centralize the DIV inside another DIV */
      		margin-bottom: 30px;                                 /* override margin-bottom from above property */
  	}
  	.inputTAG {
  		width: 90%;
  		height: 40px;
		font-family: cursive;
  		font-size: 16px;
  		color: #fff;
  		background: transparent;
  		padding-left: 25px;
  		padding-right: 5px;
  		border: none;
  		outline: none;
	}
	.inputTAG::placeholder{
		color: #fff;
	}
	.inputTAG:focus::placeholder{
		color: transparent;
	}
	.inputTAG:focus {
		padding-left: 5px;
	}
	.focus-inputTAG {
  		position: absolute;
  		width: 100%;
  		height: 100%;
  		top: 0;
  		left: 0;
  		pointer-events: none;
  	}
	.focus-inputTAG::before {                        /* aligned with border-bottom of div */
  		content: "";
  		position: absolute;
  		bottom: 0px;
  		left: 0;
  		width: 0;
  		height: 2px;
  		background: #fff;

  		-webkit-transition: all 0.4s;
  		-o-transition: all 0.4s;
  		-moz-transition: all 0.4s;
  		transition: all 0.4s;
  	}
	.focus-inputTAG::after {                          /* placeholder icon */
  		content: attr(data-placeholder);
  		font-family: cursive;
  		font-size: 22px;
  		color: #fff;
  		width: 100%;
  		position: absolute;
  		top: 6px;
  		left: 0px;
  		padding-left: 5px;

  		-webkit-transition: all 0.4s;
  		-o-transition: all 0.4s;
  		-moz-transition: all 0.4s;
  		transition: all 0.4s;
  	}
	.inputTAG:focus + .focus-inputTAG::after {
  		top: -22px;
  		font-size: 18px;
  	}
  	.inputTAG:focus + .focus-inputTAG::before {
  		width: 100%;
  	}
  <style>
  </head>
  <body>
  
  <div class="containerDIV">
	<div class="wrap-inputDIV">
		<input class="inputTAG" type="text" placeholder="Userid">
		<span class="focus-inputTAG" data-placeholder="&copy;"></span>
	</div>
	<div class="wrap-inputDIV">
		<input class="inputTAG" type="password" placeholder="Password">
		<span class="focus-inputTAG" data-placeholder="&copy;"></span>
	</div>
	<div class="wrap-inputDIV">
		<input class="inputTAG" type="password" placeholder="Confirm Password">
		<span class="focus-inputTAG" data-placeholder="&copy;"></span>
	</div>	
  </div>
  
  </body>
  </html>
